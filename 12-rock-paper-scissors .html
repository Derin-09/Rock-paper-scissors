<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
        <title>
            Rock Paper Scissors 2
        </title>
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button" onclick="
        playGame('rock')
       "><img src="images/rock-emoji.png" class="move-icon"></button>


        <button class="move-button" onclick="
        playGame('paper');
        "><img src="images/paper-emoji.png" class="move-icon" ></button>


          <button class="move-button" onclick="
          playGame('scissors');
          "><img src="images/scissors-emoji.png" class="move-icon"></button>

          <p class= "js-result"></p>
          <p class= "js-moves"></p>
          <p class= "js-score"></p>

    <button onclick="
    score.wins = 0
    score.losses =0
    score.ties = 0
    localStorage.removeItem('score');
    updateScoreElement();
    document.querySelector('.js-result').innerHTML = ''
    document.querySelector('.js-moves').innerHTML = ''
    " class="reset">Reset Score</button>
    <button class="auto-play-button" onclick="
    autoplay();">Auto Play</button>

  <script src="scripts/12-rock-paper-scissors .js"> 
  </script>
</body>
</html>
